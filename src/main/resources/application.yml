spring:
  h2:
    console:
      enabled: true

  datasource:
    generate-unique-name: false
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always

