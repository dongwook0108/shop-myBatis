<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html::head"></head>

<body>

<section class="preloader">
    <div class="spinner">
        <span class="sk-inner-circle"></span>
    </div>
</section>

<main>

    <nav th:replace="~{fragments.html::nav}"></nav>


    <header class="site-header section-padding d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">

                <div class="col-lg-10 col-12">
                    <h1>
                        <span class="d-block text-primary">Choose your</span>
                        <span class="d-block text-dark">favorite stuffs</span>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <div class="col-lg-10 col-md-8 col-12">
        <section class="products section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-5">New Arrivals</h2>
                    </div>
                    <div class="col-lg-4 col-12 mb-3" th:each="product : ${productList}">
                        <div class="product-thumb">
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <img th:src="@{'/images/product/upload/' + ${product.originalFileName}}"
                                     class="img-fluid product-image" alt="">
                            </a>

                            <div class="product-top d-flex">
                                <span class="product-alert me-auto">New Arrival</span>

                                <a href="#" class="bi-heart-fill product-icon"></a>
                            </div>

                            <div class="product-info d-flex">
                                <div>
                                    <h5 class="product-title mb-0">
                                        <a th:href="@{/product/{id}(id=${product.id})}"
                                           class="product-title-link"
                                           th:text="${product.name}"></a>
                                    </h5>

                                    <p class="product-p"
                                       th:text="${product.simpleDescription}"></p>
                                </div>

                                <small class="product-price text-muted ms-auto"
                                       th:text="${product.price}"></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <h2 class="mb-5">Popular</h2>
                    </div>

                    <div class="col-lg-4 col-12 mb-3">
                        <div class="product-thumb">
                            <a th:href="@{/product/detail}">
                                <img src="/images/product/f.jpeg"
                                     class="img-fluid product-image" alt="">
                            </a>

                            <div class="product-top d-flex">
                                <span class="product-alert">Trending</span>

                                <a href="#" class="bi-heart-fill product-icon ms-auto"></a>
                            </div>

                            <div class="product-info d-flex">
                                <div>
                                    <h5 class="product-title mb-0">
                                        <a th:href="@{/product/detail}"
                                           class="product-title-link">Package</a>
                                    </h5>

                                    <p class="product-p">Original package design from
                                        house</p>
                                </div>

                                <small class="product-price text-muted ms-auto">$50</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-12 mb-3">
                        <div class="product-thumb">
                            <a th:href="@{product/detail}">
                                <img src="/images/product/e.jpeg"
                                     class="img-fluid product-image" alt="">
                            </a>

                            <div class="product-top d-flex">
                                <a href="#" class="bi-heart-fill product-icon ms-auto"></a>
                            </div>

                            <div class="product-info d-flex">
                                <div>
                                    <h5 class="product-title mb-0">
                                        <a th:href="@{product/detail}"
                                           class="product-title-link">Bottle</a>
                                    </h5>

                                    <p class="product-p">Package design</p>
                                </div>

                                <small class="product-price text-muted ms-auto">$100</small>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-12 mb-3">
                        <div class="product-thumb">
                            <a th:href="@{product/detail}">
                                <img src="/images/product/a.jpeg"
                                     class="img-fluid product-image"
                                     alt="">
                            </a>

                            <div class="product-top d-flex">
                                <a href="#" class="bi-heart-fill product-icon ms-auto"></a>
                            </div>

                            <div class="product-info d-flex">
                                <div>
                                    <h5 class="product-title mb-0">
                                        <a th:href="@{product/detail}"
                                           class="product-title-link">Medicine</a>
                                    </h5>

                                    <p class="product-p">Original design from house</p>
                                </div>

                                <small class="product-price text-muted ms-auto">$200</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>
<footer th:replace="~{fragments.html::footer}"></footer>


</body>
</html>
