<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments.html::header}"></head>

<body id="reportsPage" class="bg02">
<div class="" id="home">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav th:replace="~{admin/fragments.html::nav}"
                     class="navbar navbar-expand-xl navbar-light bg-light">
                </nav>
            </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row tm-mt-big">
            <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                <div class="bg-white tm-block h-100">
                    <div class="row">
                        <div class="col-md-8 col-sm-12">
                            <h2 class="tm-block-title d-inline-block">Products</h2>

                        </div>
                        <div class="col-md-4 col-sm-12 text-right">
                            <a th:href="@{/admin/products/add}" class="btn btn-small btn-primary">Add
                                New
                                Product</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tm-table-striped-even mt-3">
                            <thead>
                            <tr class="tm-bg-gray">
                                <th scope="col">&nbsp;</th>
                                <th scope="col">Product Name</th>
                                <th scope="col" class="text-center">Sold</th>
                                <th scope="col" class="text-center">Stock</th>
                                <th scope="col" class="text-center">Price</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${productList}">
                                <th scope="row">
                                    <input type="checkbox" aria-label="Checkbox">
                                </th>
                                <td>
                                    <a th:href="@{/admin/products/{productId}(productId=${product.productId})}"
                                       th:text="${product.name}"></a></td>
                                <!--                                <td class="tm-product-name"  th:text="${product.name}">1. In malesuada placerat (hover)</td>-->
                                <td class="text-center" th:text="${product.stock}">145</td>
                                <td class="text-center" th:text="${product.stock}">255</td>
                                <td class="text-center" th:text="${product.price}">255</td>
                                <td><i class="fas fa-trash-alt tm-trash-icon"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tm-table-mt tm-table-actions-row">
                        <div class="tm-table-actions-col-left">
                            <button class="btn btn-danger">Delete Selected Items</button>
                        </div>
                        <div class="tm-table-actions-col-right">
                            <span class="tm-pagination-label">Page</span>
                            <nav aria-label="Page navigation" class="d-inline-block">
                                <ul class="pagination tm-pagination">
                                    <li class="page-item active"><a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <span class="tm-dots d-block">...</span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">13</a></li>
                                    <li class="page-item"><a class="page-link" href="#">14</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                <div class="bg-white tm-block h-100">
                    <h2 class="tm-block-title d-inline-block">Product Categories</h2>
                    <table class="table table-hover table-striped mt-3">
                        <tbody>
                        <tr>
                            <td>1. Cras efficitur lacus</td>
                            <td class="tm-trash-icon-cell"><i
                                    class="fas fa-trash-alt tm-trash-icon"></i></td>
                        </tr>
                        <tr>
                            <td>2. Pellentesque molestie</td>
                            <td class="tm-trash-icon-cell"><i
                                    class="fas fa-trash-alt tm-trash-icon"></i></td>
                        </tr>
                        <tr>
                            <td>3. Sed feugiat nulla</td>
                            <td class="tm-trash-icon-cell"><i
                                    class="fas fa-trash-alt tm-trash-icon"></i></td>
                        </tr>
                        <tr>
                            <td>4. Vestibulum varius arcu</td>
                            <td class="tm-trash-icon-cell"><i
                                    class="fas fa-trash-alt tm-trash-icon"></i></td>
                        </tr>
                        <tr>
                            <td>5. Aenean eget urna enim</td>
                            <td class="tm-trash-icon-cell"><i
                                    class="fas fa-trash-alt tm-trash-icon"></i></td>
                        </tr>

                        </tbody>
                    </table>

                    <a href="#" class="btn btn-primary tm-table-mt">Add New Category</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
