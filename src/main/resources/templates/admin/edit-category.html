<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments.html::header}"></head>

<body class="">
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav th:replace="~{admin/fragments.html::nav('category')}"
                 class="navbar navbar-expand-xl navbar-light bg-light">
            </nav>
        </div>
    </div>

    <!-- row -->
    <div class="row tm-mt-big">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">

                <div class="row">
                    <div class="col-12 d-flex align-items-center justify-content-between">
                        <h2 class="tm-block-title d-inline-block mb-0 mr-3">카테고리 수정</h2>
                    </div>
                </div>

                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form method="post" role="form"
                              th:object="${category}"
                              th:action="@{/admin/category/{id}(id=${category.id})}"
                              class="tm-edit-product-form">
                            <div class="slick-hidden">
                                <label th:value="${category.id}"></label>
                            </div>

                            <div class="input-group mb-3">
                                <label for="name"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">이름
                                </label>
                                <input placeholder="Product name" value="In malesuada placerat"
                                       id="name" name="name" type="text"
                                       th:value="*{name}"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            </div>

                            <div class="input-group mb-3">
                                <label for="categoryCode"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">카테고리코드
                                </label>
                                <input placeholder="categoryCode" value="In malesuada placerat"
                                       id="categoryCode" name="categoryCode" type="text"
                                       th:value="*{categoryCode}"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            </div>

                            <div class="input-group mb-3">
                                <label>
                                    <select th:field="*{parentId}">
                                        <option th:value="null" th:text="'상위없음'"></option>
                                        <option th:each="parent : ${parentCategory}"
                                                th:text="${parent.name}"
                                                th:value="${parent.id}"></option>
                                    </select>
                                </label>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">
                                    수정완료
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
