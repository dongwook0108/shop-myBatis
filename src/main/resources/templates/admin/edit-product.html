                <div class="row mt-4 tm-edit-product-row">

                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">간략
                                    설명</label>
                                <textarea
                                        th:text="${product.simpleDescription}"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                        rows="1"></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <label for="description"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">상세
                                    설명</label>
                                <textarea
                                        th:text="${product.description}"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"

                            <!--                            </div>-->
                            <div class="input-group mb-3">
                                <label for="price"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">가격
                                </label>
                                <input placeholder="price" value="255" id="price" name="price"
                                       th:value="${product.price}"
                                       type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                            </div>
                            <div class="input-group mb-3">
                                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                    <button type="submit" class="btn btn-primary">수정하기

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
