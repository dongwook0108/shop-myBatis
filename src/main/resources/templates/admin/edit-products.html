<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments.html::header}"></head>

<body class="bg02">
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav th:replace="~{admin/fragments.html::nav-product}"
                 class="navbar navbar-expand-xl navbar-light bg-light">
            </nav>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-mt-big">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Edit Product</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">




                        <div class="input-group mb-3">
                            <label for="name"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Product
                                Name
                            </label>
                            <input value="In malesuada placerat" readonly
                                   id="name" name="name" type="text"
                                   th:value="${product.name}"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>
                        <div class="input-group mb-3">
                            <label for="simpleDescription"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">simpleDescription</label>
                            <textarea
                                    th:text="${product.simpleDescription}" readonly
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                    rows="1"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <label for="description"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Description</label>
                            <textarea
                                    th:text="${product.description}" readonly
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                    rows="3"></textarea>
                        </div>


                        <div class="input-group mb-3">
                            <label for="stock"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Units
                                In
                                Stock
                            </label>
                            <input value="255" id="stock" name="stock"
                                   th:value="${product.stock}"
                                   type="text"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7"
                                   readonly
                            >
                        </div>
                        <div class="input-group mb-3">
                            <label for="price"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Price
                            </label>
                            <input value="255" id="price" name="price"
                                   th:value="${product.price}"
                                   type="text" readonly
                                   class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                        </div>
                        <div class="input-group mb-3">
                            <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <span class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                            <button type="submit" class="btn btn-primary"
                                                    th:onclick="|location.href='@{/admin/products}'|"
                                            >목록으로
                                            </button>
                                        </span>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                            <button type="submit" class="btn btn-primary"
                                                    th:onclick="|location.href='@{/admin/products/{productId}/edit(productId=${product.productId})}'|"
                                            >상품수정
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="/images/product-image.jpg" alt="Profile Image"
                             class="img-fluid mx-auto d-block">
                        <div class="custom-file mt-3 mb-3">
                            <input id="fileInput" type="file" style="display:none;"/>
                            <input type="button" class="btn btn-primary d-block mx-auto"
                                   value="Upload ..."
                                   onclick="document.getElementById('fileInput').click();"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
<!-- https://jqueryui.com/download/ -->
<script src="js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
<script>
    $(function () {
        $('#expire_date').datepicker();
    });
</script>
</body>

</html>
