<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments.html::header}"></head>

<body class="">
<div class="container">

    <div class="row">
        <div class="col-12">
            <nav th:replace="~{admin/fragments.html::nav('product')}"
                 class="navbar navbar-expand-xl navbar-light bg-light">
            </nav>
        </div>
    </div>

    <!-- row -->
    <div class="row tm-mt-big">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">상품 수정</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">

                        <div class="input-group mb-3">
                            <label for="name"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">상품명
                            </label>
                            <input readonly
                                   id="name" name="name" type="text"
                                   th:value="${product.name}"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                        </div>

                        <!--                        textarea -> th:value 사용 x -> th:text 사용 !!!-->

                        <div class="input-group mb-3">
                            <label for="simpleDescription"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">간략한 설명</label>
                            <textarea
                                    id="simpleDescription"
                                    th:text="${product.simpleDescription}" readonly
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                    rows="1">
                            </textarea>
                        </div>

                        <div class="input-group mb-3">
                            <label for="description"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">상세 설명</label>
                            <textarea
                                    id="description"
                                    th:text="${product.description}" readonly
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                    rows="3"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <label for="price"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">가격
                            </label>
                            <input value="255" id="price" name="price"
                                   th:value="${product.price}"
                                   type="text" readonly
                                   class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7">
                        </div>

                        <div class="input-group mb-3">
                            <label for="createdDate"
                                   class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">등록일
                            </label>
                            <input type="text" id="createdDate" name="quantity"
                                   class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7"
                                   value="10" th:value="${product.createdDate}" readonly>
                        </div>

                        <div class="d-flex mb-3">
                            <div class="mr-auto">
                                <button class="btn btn-primary" type="submit"
                                        th:onclick="|location.href='@{/admin/products}'|">
                                    목록으로
                                </button>
                            </div>
                            <div class="ml-auto">
                                <button class="btn btn-primary" type="submit"
                                        th:onclick="|location.href='@{/admin/products/{productId}/edit(productId=${product.id})}'|">
                                    수정하기
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img th:src="${product.imagePath}" class="img-fluid product-image"
                             alt="image">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
